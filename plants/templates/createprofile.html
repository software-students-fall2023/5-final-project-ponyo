<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<style>
    @font-face {
    font-family: 'P22 Mackenzie Bold';
    src: url('path_to_your_font/P22MackenzieBold.otf') format('opentype');
    font-weight: bold;
    font-style: normal;
    }

    body {
    font-family: 'P22 Mackenzie Bold', Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 110vh;
    font-weight: bold;
}
    .top-left {
    position: absolute;
    top: 2em;
    left: 1em;
    background-color: slateblue;
    border-radius: 5px;
    border: 0;
    width: 5em;
    height: 3em;
    color: white;
    padding: 5px;
}
.title {
    font-size: 24px;
    margin-bottom: 20px;
}
.container {
    width: 300px;
    text-align: center;
}
.phone-container {
    position: relative;
    width: 390px;
    height: 844px;
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 25px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}
.hiddenFileInput {
            position: absolute;
            width: 340px;
            height: 160px;
            border-radius: 5px;
            opacity: 0;
            background-color: black;
        }

.photoContainer {
    border-radius: 5px;
    width: 100%;
    height: 10em;
    border: none;
    background-color: white;
    color: grey;
    cursor: pointer;
    font-size: 16px;
    margin: auto;
    margin-bottom: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.profilePhoto {
  height: 110px;
  width: 110px;
  background-color: #bbb;
  border-radius: 50%;
  color: black;
  justify-content: center;
  align-items: center;
  display: flex;
}

.input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    color: black;
    box-sizing: border-box;
}
.save {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: none;
    background-color: slateblue;
    color: white;
    box-sizing: border-box;
}
.button2 {
    display: inline-block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: none;
    background-color: slateblue;
    color: white;
    box-sizing: border-box;
    text-decoration: none; 
    text-align: center;
    font-weight: normal; 
    font-size: 16px; 
}

.button2, .save {
    width: 48%;  
}

</style>

<div class="phone-container">
    <div class="container">
        <div class="title">Create/Edit Profile</div>

        <!-- Flash messages display -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/createprofile">
            <input type="text" class="input" name="username" placeholder="Username" required>
            <input type="password" class="input" name="password" placeholder="Password" required>
            <button class="button2" type="button" onclick="window.location.href='{{ url_for('view_dashboard') }}'">Back</button>
            <button class="button2" type="submit">Save</button>
        </form>
    </div>
</div>

</html>
